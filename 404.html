<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ada Bubbles</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¸</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f4e4bc;
            --rose: #e91e63;
            --black: #0a0a0a;
            --white: #fafafa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 500px;
        }
        
        .error-code {
            font-family: 'Playfair Display', serif;
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold-light), var(--gold), var(--rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--white);
            margin-bottom: 1rem;
        }
        
        .error-text {
            color: #888;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .home-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--gold), #b8960c);
            border: none;
            border-radius: 4px;
            color: var(--black);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            background: linear-gradient(135deg, var(--gold-light), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
        }
        
        .decoration {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ada Bubbles</div>
        <div class="decoration">ðŸŒ¸</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-text">
            Oops! The page you're looking for seems to have wandered off. 
            Let me guide you back to safety.
        </p>
        <a href="/" class="home-btn">Back to Home</a>
    </div>
</body>
</html>
